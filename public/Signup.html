<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <form action="get">
        <table
            style=" margin: auto; padding: auto;margin-top: auto; margin-bottom: auto; font-size:x-large; border: 5px solid black; ">
            <tr>
                <td>
                    <select name="Role">
                        <option value="User">User</option>
                        <option id="Government Officials" value="Government Officials">Government Officials</option>
                        <option value="Admin">Admin</option>
                        <option value="Lab Assistant">Lab Assistant</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <p style="float: right;">First Name:</p>
                </td>
                <td>
                    <input type="text" name="username" id="username" required>
                </td>
                <td>
                    <p style="float: right;">Middle Name:</p>
                </td>
                <td>
                    <input type="text" name="username" id="username" required>
                </td>
                <td>
                    <p style="float: right;">Surname Name:</p>
                </td>
                <td>
                    <input type="text" name="username" id="username" required>
                </td>
            </tr>


            <tr>
                <td>
                    <p style="float: right;">Username:</p>
                </td>
                <td>
                    <input type="text" name="password" id="password" required minlength="5">
                </td>
                <td>
                    <p style="float: right;">Password:</p>
                </td>
                <td>
                    <input type="text" name="password" id="password" required minlength="5">
                </td>
                <td>
                    <p style="float: right;">Gender:</p>
                </td>
                <td colspan="2">
                    <input type="radio" name="gender" id="Male"><label for="Male">Male</label>
                    <input type="radio" name="gender" id="Female"><label for="Female">Female</label>
                    <input type="radio" name="gender" id="Transgender"><label for="Transgender">Transgender</label>
                </td>
            </tr>

            <tr>
                <td>
                    <p style="float: right;">Age:</p>
                </td>
                <td>
                    <input type="number" name="age" id="age" required>
                </td>
                <td>
                    <p style="float: right;">Blood Group:</p>
                </td>
                <td>
                    <select name="bloodgroup" id="bloodgroup">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </td>
                <td>
                    <p style="float: right;">Address:</p>
                </td>
                <td>
                    <textarea name="address" id="address" cols="15" rows="3"></textarea>
                </td>
            <tr>
                <td>
                    <p style="float: right;">Department:</p>
                </td>
                <td>
                    <input type="text" name="department" id="department" required>
                </td>
                <td>
                    <p style="float: right;">Mobile number:</p>
                </td>
                <td>
                    <input type="number" name="Mobile" id="Mobile" required>
                </td>
                <td>
                    <p style="float: right;">Emailid:</p>
                </td>
                <td>
                    <input type="email" name="Emailid" id="Emailid" required>
                </td>
            </tr>
            <tr>
                <td>
                    <p style="float: right;">Want To Subscribe </p>
                </td>
                <td>
                    <input type="radio" name="Subscribe" id="Subscribe"><label for="Yes">Yes</label>
                    <input type="radio" name="Subscribe" id="Subscribe"><label for="No">No</label>
                </td>
            </tr>
            </tr>
            <tr>
                <td>
                    <button type="reset" style="float: right;">Reset</button>
                </td>
                <td>
                    <button type="submit">sign Up</button>
                </td>

            </tr>

        </table>
