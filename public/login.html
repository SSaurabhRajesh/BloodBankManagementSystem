<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="./logo1.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form action="" method="get" >
        <table style=" margin: auto; padding: auto;margin-top: 150px; margin-bottom: 150px; font-size:x-large; border: 5px solid black; ">
            <tr>
                <td>
                    <p style="float: right;">Username:</p>
                </td>
                <td>
                    <input type="text" name="username" id="username" required>
                </td>
            </tr>
            <tr>
                <td>
                    <p style="float: right;">Password:</p>
                </td>
                <td>
                  <input type="text" name="password" id="password" required minlength="5">
                </td>
            </tr>
            <tr>
              <td>
                <button type="reset" style="float: right;">Reset</button>
              </td>
              <td>
                <button type="submit">submit</button>
              </td>
            </tr>
            <tr>
              <td>
                <a href="./signup.html">Sign Up</a>
              </td>
              <td>
                <a href="">Forgot Password?</a>
              </td>
            </tr>
        </table>
    </form>
</body>
</html>
